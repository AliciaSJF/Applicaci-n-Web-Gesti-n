        <script>
            /* Slideshow  OFERTAS */
            let slideIndex = 0;
        
            function showSlides() {
                const slides = document.querySelectorAll('.slide');
                if (slideIndex >= slides.length - 3) { // Ajusta aquí el número de slides visibles
                    slideIndex = 0;
                } else if (slideIndex < 0) {
                    slideIndex = slides.length - 3; // Ajusta aquí el número de slides visibles
                }
                const offset = -slideIndex * (100 / 3); // Ajusta aquí el número de slides visibles
                document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
            }
        
            function nextSlide() {
                slideIndex++;
                showSlides();
            }
        
            function prevSlide() {
                slideIndex--;
                showSlides();
            }
        
            document.addEventListener('DOMContentLoaded', (event) => {
                showSlides(); // Inicializar la visualización de slides
            });
        </script>
